name: "Ruby on Rails CI"
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:11-alpine
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: rails_test
          POSTGRES_USER: rails
          POSTGRES_PASSWORD: password
    env:
      RAILS_ENV: test
      DATABASE_URL: "postgres://rails:password@localhost:5432/rails_test"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.1
          bundler-cache: true
      
      - name: update bundler
        run: gem install bundler
      
      - name: Change error_highlighter gem version
        run: gem uninstall error_highligter -v 0.3.0 && gem install error_highlighter -v 0.6.0

      - name: Install dependencies
        run: bundle install

      - name: Set up database
        run: |
          bin/rails db:create
          bin/rails db:schema:load

      - name: Precompile assets (if necessary)
        run: bin/rails assets:precompile RAILS_ENV=test

      - name: Run tests
        run: bundle exec rspec


